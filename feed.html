<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiuPiuwer - Feed</title>

    <!-- CSS interno -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <script src="global.js" defer></script>

</head>
<body class="body-feed">

    <!-- Header -->
    <header class="header-feed">
        <div class="logo-feed">
            <img src="assets/piupiuwerlogofeed.svg" alt="Logo do feed">
        </div>
        <div class="navigation-feed">
            <img src="assets/heart.svg" alt="curtir" class="icon-feed-menu">
            <img src="assets/pius.svg" alt="pius" class="icon-feed-menu piu-open-modal">
            <a href="pages/perfil.html">
                <img src="assets/person.svg" alt="perfil" class="icon-feed-menu">
            </a>
        </div>
    </header>

    <main class="main-feed">
        <h1 class="h1-feed">O que tá rolando!</h1>

        <section class="pius-feed">

            <div class="all-posts"></div>

            <div class="other-feed">
                <div class="trending-feed">
                    <h1 class="h1-feed">Trending</h1>
                    <div class="topics-piu">
                        <div class="img-topics"><img src="" alt=""></div>
                        <div class="topic-desc">
                            <h3 class="topic-name">tópico</h3>
                            <p class="topic-desc-text">descrição do tópico</p>
                        </div>
                    </div>
                </div>

                <div class="indication-feed">
                    <div class="trending-feed friends-feed">
                        <h1 class="h1-feed">Mais pessoas</h1>
                        <div class="topics-piu">
                            <div class="img-topics"><img src="" alt=""></div>
                            <div class="topic-desc">
                                <h3 class="topic-name">nome do usuário</h3>
                                <p class="topic-desc-text">decrição</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <div class="modal-janela-piu hidden">
        <div class="header-modal-piu">
            <h1 class="h1-feed">Piu<span class="light-color">Friends</span> </h1>
            <img src="assets/config.svg" alt="">
        </div>
        
        <textarea class="piu-text" rows="5" cols="33" autocapitalize="sentences" autocomplete="off" maxlength="140" autofocus="off"></textarea>    
        <div class="janela-piu-envio">
            <div class="botoes">
                <button class="piu-btn" action="submit">Piu!</button>
                <button class="cancel-btn">Cancelar</button>
            </div>
            <p class="rules-text">leia nossas regras</p>
        </div>
       
    </div>

</body>
</html>
