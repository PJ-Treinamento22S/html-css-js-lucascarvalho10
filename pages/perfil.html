<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS interno -->
    <link rel="stylesheet" href="../styles/global.css">

    <!-- JS interno -->
    <script src="../scripts/perfil.js" defer></script>
   
    <title>PiuPiuwer - Perfil</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  
</head>
<body class="body-perfil"> 

    <header class="main-header">
        <div class="header-perfil">
            <div class="header-perfil-infos">
            <img src="" alt="" class="header-perfil-foto">
            <div class="header-perfil-infos-basicas">
                <h3 class="header-user-name">User name</h3>
                <p class="header-descricao">descrição básica</p>
                <img src="../assets/follow-piu.svg" alt="">
            </div>            
        </div>

        <div class="header-icons-perfil">
            <img src="../assets/heart.svg" alt="curtir" class="icon-feed-menu correct-margin open-friends">
            <img src="../assets/config.svg" alt="configurações" class="icon-feed-menu config-menu">
            <a href="../feed.html">
                <img src="../assets/home-btg.svg" alt="feed" class="icon-feed-menu">
            </a>
        </div>
        </div>
        
    </header>

    <main class="main-feed">
        <h1 class="h1-feed">Pius recentes</h1>

        <section class="pius-feed">

              <div class="all-posts">

                <div class="post-template">
                    <div class="user-info">
                        <div class="img-user">
                            <img src="" alt="">
                        </div>
                        <div class="infos-gerais">
                            <h3 class="user-name">Nome do Usuário</h3>
                            <p class="user-post-text">texto do piu</p>
                        </div>
                    </div>
                    <div class="post-icons">
                        <img src="../assets/share.svg" alt="compartilhar" class="icon-post">
                        <img src="../assets/heart-post.svg" alt="curtir postagem" class="icon-post">
                        <img src="../assets/more-option.svg" alt="mais opções" class="icon-post">
                    </div>
                </div>

                <div class="post-template">
                    <div class="user-info">
                        <div class="img-user">
                            <img src="" alt="">
                        </div>
                        <div class="infos-gerais">
                            <h3 class="user-name">Nome do Usuário</h3>
                            <p class="user-post-text">texto do piu</p>
                        </div>
                    </div>
                    <div class="post-icons">
                        <img src="../assets/share.svg" alt="compartilhar" class="icon-post">
                        <img src="../assets/heart-post.svg" alt="curtir postagem" class="icon-post">
                        <img src="../assets/more-option.svg" alt="mais opções" class="icon-post">
                    </div>
                </div>
                
            </div>

            <div class="other-feed">
                <div class="trending-feed">
                    <h1 class="h1-feed">Tópicos recentes</h1>
                    <div class="topics-piu">
                        <div class="img-topics"><img src="" alt=""></div>
                        <div class="topic-desc">
                            <h3 class="topic-name">tópico</h3>
                            <p class="topic-desc-text">descrição do tópico</p>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <!-- Modal de configurações -->

    <div class="config-modal hidden nao-apaga">
        <div class="header-modal-piu">
            <h1 class="h1-feed">Piu<span class="light-color">Config</span> </h1>
        </div>
        
        <input id="username" type="text" placeholder="username" class="config-label" autofocus="on">
        <input id="nascimento" type="text" placeholder="nascimento" class="config-label" autofocus="off">
        <input id="descricao" type="text" placeholder="descrição" class="config-label-desc" autofocus="off">

        <div class="janela-piu-config">
            <button class="config-btn" action="submit">Feito!</button>
            <button class="cancel-btn">Cancelar</button>
        </div>

    </div>

    <!-- Moda de amigos próximos -->

    <div class="friends-modal nao-apaga hidden">
        <div class="header-modal-piu">
            <h1 class="h1-feed">Piu<span class="light-color">Friends</span> </h1>
            <img src="../assets/x.svg" alt="" class="exit-x">
        </div>
        <div class="janela-amigos">
            <div class="trending-feed friends-feed friends-div">
                    <h3 class="friends-title">Segue | <span class="friends-title-soft">Seguidores</span></h3>
                        
                    </div>
            </div>         
    </div>
    
</body>
</html>
